<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="task-container.css">
    <link rel="stylesheet" href="modals.css">
    <link rel="icon" type="img/png" href="logoIcon.png">
    <title>To-Do List</title>
</head>

<body>

    <div class="app">
        <header class="app__header">
            <div class="container">
                <div class="logo">Список дел ✓</div>
                <button class="btn btn-add">Добавить</button>
                <button class="burger" aria-label="menu">☰</button>
            </div>
            <div class="filters container">
                <button class="filter active" data-filter="all">Все</button>
                <button class="filter" data-filter="active">Активные</button>
                <button class="filter" data-filter="completed">Выполненные</button>
            </div>
        </header>
        <main class="app__main">
            <div class="tasks-container">
            </div>
        </main>
    </div>

    <template class="template__task-element">
        <div class="task-card" data-js-drop>
            <div class="task-priority-strip"></div>
            <div class="task-header">
                <h3 class="task-title task-title-name"></h3>
                <button class="task-delete" aria-label="Delete">×</button>
            </div>
            <p class="task-desc"></p>
            <div class="task-footer">
                <label class="task-check">
                    <input type="checkbox" class="task-checkbox">
                    <span class="checkmark"></span>
                </label>
                <span class="task-date"></span>
            </div>
        </div>
    </template>

    <!--Модальное окно-->
    <div class="modal-overlay" id="addTaskModal">
        <div class="modal-container">
            <div class="modal-header">
                <h2 class="modal-title">Добавить новую задачу</h2>
                <button class="modal-close" aria-label="Закрыть">×</button>
            </div>
            <form class="modal-form" id="taskForm">
                <!--Название-->
                <div class="form-group">
                    <label for="taskTitle" class="form-label">Название задачи</label>
                    <input type="text" id="taskTitle" class="form-input form-input-name-task"
                        placeholder="Например: помыть посуду" required>
                </div>
                <!--Описание-->
                <div class="form-group">
                    <label for="taskDescription" class="form-label">Описание</label>
                    <textarea id="taskDescription" class="form-textarea form-textarea-description-task"
                        placeholder="Что вы хотите сделать?" rows="4"></textarea>
                </div>
                <!--Приоритет-->
                <div class="form-group">
                    <label class="form-label">Приоритет</label>
                    <div class="priority-select">
                        <label class="priority-option">
                            <input type="radio" class="low-js" name="priority" value="low" checked>
                            <span class="priority-badge low">Низкий</span>
                        </label>
                        <label class="priority-option">
                            <input type="radio" class="medium-js" name="priority" value="medium">
                            <span class="priority-badge medium">Средний</span>
                        </label>
                        <label class="priority-option">
                            <input type="radio" class="high-js" name="priority" value="high">
                            <span class="priority-badge high">Высокий</span>
                        </label>
                    </div>
                </div>
                <!--Кнопки-->
                <div class="form-actions">
                    <button type="button" class="btn btn-cancel modal-close">Отмена</button>
                    <button type="button" class="btn btn-save">Сохранить задачу</button>
                </div>
            </form>
        </div>
    </div>
</body>
<script src="main.js"></script>


</html>
